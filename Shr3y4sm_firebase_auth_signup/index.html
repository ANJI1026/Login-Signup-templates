<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth - Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="register.js" defer></script>
  </head>
  <body>
    <div class="bg"></div>
    <main class="container">
      <section class="card">
        <h1 class="title">Create Account</h1>
        <form id="auth-form" class="form" novalidate>
          <label class="label" for="email">Username</label>
          <input
            class="input"
            id="email"
            name="email"
            type="email"
            placeholder="name@email.com"
            required
          />

          <label class="label" for="password">Password</label>
          <input
            class="input"
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            minlength="6"
            required
          />

          <button class="primary-btn" type="submit">Create Account</button>

          <div class="providers">
            <button class="provider-btn" type="button" id="google-btn">
              G Google
            </button>
            <button class="provider-btn" type="button" id="phone-btn">
              ðŸ“± Phone
            </button>
          </div>

          <p class="hint">
            Have an account? <a href="#" id="login-link">Login Here</a>
          </p>
          <p class="error" id="error-text" hidden></p>
          <div id="recaptcha-container"></div>
        </form>
      </section>
    </main>
  </body>
</html>
